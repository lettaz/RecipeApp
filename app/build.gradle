apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.example.ronch02.recipeapp"        minSdkVersion 15        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    android {        compileSdkVersion 28        defaultConfig {            applicationId "com.example.ronch02.sharepreftest"            minSdkVersion 15            targetSdkVersion 28            versionCode 1            versionName "1.0"            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        }        buildTypes {            debug {            }            release {                minifyEnabled false                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            }        }        // TODO Enable dataBinding Application    }    dependencies {        implementation fileTree(dir: 'libs', include: ['*.jar'])        implementation 'androidx.appcompat:appcompat:1.0.0-alpha1'        implementation 'androidx.constraintlayout:constraintlayout:1.1.2'        testImplementation 'junit:junit:4.12'        androidTestImplementation 'androidx.test:runner:1.1.0-alpha3'        androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha3'        implementation 'com.firebase:firebase-jobdispatcher:0.5.2'        implementation 'com.android.support:design:28.0.0'        implementation 'com.github.bumptech.glide:glide:4.8.0'        implementation 'com.squareup.retrofit2:retrofit:2.5.0'        implementation 'com.squareup.retrofit2:retrofit-converters:2.5.0'        implementation 'com.squareup.retrofit2:converter-gson:2.5.0'        implementation 'com.google.code.gson:gson:2.2.4'        implementation 'com.android.support:cardview-v7:28.0.0'        implementation 'com.android.support:preference-v7:28.0.0'        implementation 'com.android.support:recyclerview-v7:28.0.0'        implementation 'com.squareup.picasso:picasso:2.3.2'        implementation 'androidx.appcompat:appcompat:1.0.0-alpha1'        implementation 'androidx.constraintlayout:constraintlayout:1.1.2'        annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'    }}